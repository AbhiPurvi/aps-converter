<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APS to Unicode Converter</title>
  <style>
    #aps-unicode-converter {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 500px;
      background-color: #f9f9f9;
    }
    #aps-unicode-converter h2, h3 {
      color: #333;
    }
    #aps-input, #unicode-output {
      width: 100%;
      font-size: 16px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="aps-unicode-converter">
    <h2>APS to Unicode Converter</h2>
    <textarea id="aps-input" placeholder="Enter APS text here" rows="6" cols="50"></textarea><br>
    <button onclick="convertAPSToUnicode()">Convert to Unicode</button>
    <h3>Unicode Output:</h3>
    <textarea id="unicode-output" readonly rows="6" cols="50"></textarea>
  </div>
  <script>
    const apsToUnicodeMap = {
      "a": "a",
      "b": "ं",
      "c": "म्",
      "d": "्",
      "e": "ा",
      "f": "f",
      "g": "ु",
      "h": "प",
      "i": "ग",
      "j": "र",
      "k": "व",
      "l": "त",
      "m": "स",
      "n": "ह",
      "o": "द",
      "p": "ज",
      "q": "q",
      "r": "r",
      "s": "े",
      "t": "ू",
      "u": "ल",
      "v": "न",
      "w": "ै",
      "x": "भ",
      "y": "र्",
      "z": "्"
    };

    function convertAPSToUnicode() {
      const apsInput = document.getElementById("aps-input").value;
      let unicodeOutput = "";

      for (let char of apsInput) {
        unicodeOutput += apsToUnicodeMap[char] || char;
      }

      document.getElementById("unicode-output").value = unicodeOutput;
    }
  </script>
</body>
</html>
